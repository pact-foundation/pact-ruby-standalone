name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1.256.0
      with:
        ruby-version: 3.3.9
    - name: Set up environment
      run: bundle install
    - name: Build
      run: bundle exec rake package
    - name: Show standalone packages
      run: ls pkg
    - name: Upload standalone packages
      uses: actions/upload-artifact@v4
      with:
        name: pkg
        path: pkg
  test:
    defaults:
      run:
        shell: ${{ matrix.shell }}
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest","ubuntu-latest","macos-latest"]
        shell: ["sh","bash"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v4
    - name: test ${{ matrix.os }} package
      run: ./script/unpack-and-test.sh
